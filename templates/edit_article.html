{% extends 'base.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" value="{{ article.title }}" required><br>
    <input type="text" name="category" value="{{ article.category }}" required><br>
    <textarea name="abstract" required>{{ article.abstract }}</textarea><br>
    <input type="text" name="articleTags" value="{{ article.articleTags }}" required><br>
    <input type="text" name="authors" value="{{ article.authors }}" required><br>
    <input type="text" name="language" value="{{ article.language }}" required><br>
    <input type="text" name="text"><br>
    <input type="text" name="image" multiple><br>
    <input type="text" name="video"><br>
    <button type="submit">Update</button>
</form>

{% endblock %}
