{% extends 'base.html' %}

{% block content %}
    <h2>Add a New User</h2>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" required><br><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required><br><br>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required><br><br>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required><br><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required><br><br>

        <label for="preferTags">Preferred Tags:</label>
        <input type="text" id="preferTags" name="preferTags" required><br><br>

        <label for="obtainedCredits">Obtained Credits:</label>
        <input type="text" id="obtainedCredits" name="obtainedCredits" required><br><br>

        <button type="submit">Add User</button>
    </form>

    <br><br>
    <a href="{{ url_for('users_page') }}">Back to Users List</a>

{% endblock %}
