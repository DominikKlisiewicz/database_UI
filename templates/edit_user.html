{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit User Information</h2>
        <form action="{{ url_for('edit_user', user_id=user._id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{{ user.gender }}">
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" class="form-control" id="dept" name="dept" value="{{ user.dept }}">
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" class="form-control" id="grade" name="grade" value="{{ user.grade }}">
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" id="language" name="language" value="{{ user.language }}">
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" class="form-control" id="region" name="region" value="{{ user.region }}">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" name="role" value="{{ user.role }}">
            </div>
            <div class="form-group">
                <label for="preferTags">Preferred Tags</label>
                <input type="text" class="form-control" id="preferTags" name="preferTags" value="{{ user.preferTags }}">
            </div>
            <div class="form-group">
                <label for="obtainedCredits">Obtained Credits</label>
                <input type="text" class="form-control" id="obtainedCredits" name="obtainedCredits" value="{{ user.obtainedCredits }}">
            </div>
            <button type="submit" class="btn btn-primary">Update User</button>
        </form>
    </div>
{% endblock %}
